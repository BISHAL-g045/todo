<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Todo</title>
</head>
<body>
    <section class="todo">
        <h2>To-do List</h2>
        <div class="input">
            <input type="text" placeholder="Add new task" class="input-field" id="todoInput" autocomplete="off">
            <button class="btn">Add</button>
        </div>
        <ul class="todolist">
        </ul>
        <div>
            <hr class="counter">
            <div class="counter-container">
                <p><span id="todoCounter">0</span> items added</p>
                <button id="deletebtn" class="deletebtn">Delete all</button> 
            </div>
        </div>
    </section>
</body>
</html>
